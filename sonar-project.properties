# SonarCloud Configuration
# Replace {YOUR_ORG} and {YOUR_PROJECT_KEY} with your actual values

sonar.projectKey=samfert-codeium_BankingMicroservices
sonar.organization=samfert-codeium

# Project metadata
sonar.projectName=BankingMicroservices
sonar.projectVersion=1.0

# Source code location
sonar.sources=demo/src/main/java

# Test source location
sonar.tests=demo/src/test/java

# Exclude non-source directories
sonar.exclusions=**/node_modules/**,**/target/**,**/*.class,**/docs/**,**/.git/**

# Java specific settings
sonar.java.binaries=demo/target/classes
sonar.java.test.binaries=demo/target/test-classes
sonar.java.source=17

# Coverage report location (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=demo/target/site/jacoco/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8
